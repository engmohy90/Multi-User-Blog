{% extends "html.html" %}
{% block html %}
<a href="/newpost"> <button name="newpost" style="background-color: green; width: 136px; height: 40px">new post</button></a>
<a href="/logout"> <button name="logout" style="background-color: green; width: 136px; height: 40px">logout</button></a>
{% for data in posts %}

	<hr style="border-width: 1px">
	<h2>{{data.title}}</h2>
	<p>{{data.content}}</p>
	<p>{{data.key()}}</p>
{% endfor %}

{% endblock %}
